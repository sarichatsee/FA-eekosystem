<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debug - Flip Cards</title>
    <link rel="stylesheet" href="styles-new.css" />
  </head>
  <body>
    <div style="padding: 2rem">
      <h1 style="color: black">Debug Test</h1>

      <!-- Test flip card -->
      <div class="flip-card" style="margin: 2rem auto; border: 2px solid red">
        <div class="flip-card__inner">
          <div class="flip-card__front">
            <img
              src="https://facts.net/wp-content/uploads/2021/08/King-Cobra-snake-in-Uganda.jpg"
              alt="King Cobra"
            />
          </div>
          <div class="flip-card__back">
            <h3 class="flip-card__title">King Cobra</h3>
            <div class="flip-card__content">
              <h4>Description</h4>
              <p>The <strong>world's longest</strong> venomous snake.</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Test resource card -->
      <div
        class="resource-card"
        style="margin: 2rem auto; max-width: 300px; border: 2px solid blue"
      >
        <h3>Test Resource</h3>
        <p>This is a test resource card.</p>
        <a href="#" class="resource-link">Test Link</a>
      </div>
    </div>
  </body>
</html>

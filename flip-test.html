<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip Card Test</title>
    <style>
      body {
        margin: 2rem;
        font-family: Arial, sans-serif;
      }
      .test-card {
        width: 300px;
        height: 200px;
        perspective: 1000px;
        margin: 2rem;
        border: 2px solid red; /* Visible border for debugging */
      }
      .test-inner {
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.6s;
        border-radius: 8px;
        background: white;
      }
      .test-card:hover .test-inner {
        transform: rotateY(180deg);
      }
      .test-front,
      .test-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .test-front {
        background: lightblue;
      }
      .test-back {
        background: lightgreen;
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <h1>Basic Flip Card Test</h1>
    <p>This should be a simple blue card that flips to green on hover.</p>

    <div class="test-card">
      <div class="test-inner">
        <div class="test-front">
          <h3>Front Side</h3>
        </div>
        <div class="test-back">
          <h3>Back Side</h3>
        </div>
      </div>
    </div>

    <p>
      If you can see this card and it flips on hover, then the flip mechanism
      works.
    </p>
  </body>
</html>
